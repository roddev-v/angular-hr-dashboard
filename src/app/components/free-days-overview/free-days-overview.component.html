<div style="margin: 10px">
  <mat-card>
    <mat-card-title>Free days overview</mat-card-title>
    <mat-card-subtitle>For additional info please contact HR</mat-card-subtitle>
    <mat-card-content>
      <mat-progress-bar [value]="usedDays" [bufferValue]="user?.freeDays!"></mat-progress-bar>
      <br>
      <span>Used: {{ usedDays }} / {{ user?.freeDays }} days</span>
    </mat-card-content>
  </mat-card>
</div>
