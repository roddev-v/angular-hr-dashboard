<mat-card>
  <mat-card-title>Insert timesheets</mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="dateControl" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>Projects</mat-label>
      <mat-select [formControl]="projectsControl">
        <mat-option *ngFor="let project of projects" [value]="project">
          {{ project.projectName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>Time</mat-label>
      <mat-select [formControl]="timeControl">
        <mat-option *ngFor="let time of hours" [value]="time">
          {{ time }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>Description</mat-label>
      <input
        matInput
        placeholder="Description"
        [formControl]="descriptionControl"
      />
    </mat-form-field>
    <button (click)="submit()" mat-button>Submit</button>
  </mat-card-content>
</mat-card>
