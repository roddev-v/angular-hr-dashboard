<div fxLayout="row" fxLayoutAlign="center center" class="login-wrapper">
  <div>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Welcome to HR Dashbaord Admin</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="onLogIn()">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="example@example.com" formControlName="username" />
          </mat-form-field>

          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password"/>
          </mat-form-field>
          <button [disabled]="loginForm.invalid" mat-button color="primary">Log in</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
